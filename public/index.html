<!doctype html>
<meta charset=utf-8>
<title>www.operator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="stylesheet.css">
<meta name="theme-color" content="#ffe9ed" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="mobile-web-app-capable" content="yes">
<meta name="application-name" content="www.operator">
<meta name="apple-mobile-web-app-title" content="Operation 0">
<audio src="samples/tkk.wav" id="tkk"></audio>
<audio src="samples/tks.wav" id="tks"></audio>
<audio src="samples/tkh.wav" id="tkh"></audio>
<audio src="samples/tko.wav" id="tko"></audio>
<po-ui>
	<po-master-controls>
		<po-control name="play" control-type="simple-button">
			▶︎
		</po-control>
		<po-control name="pause" control-type="simple-button">
			⏸︎
		</po-control>
		<po-control name="stop" control-type="simple-button">
			⏹︎
		</po-control>
		<po-control name="bpm" value="120" control-type="slide">
			120
		</po-control>
		<!-- swing -->
	</po-master-controls>
	<po-channel-controls>
		<po-control name="waveform">↥</po-control>
		<po-control name="length" control-type="slide" value="16">16</po-control>
		<po-control
			name="speed"
			control-type="slide"
			value="2"
			value-map="¼× ½× 1× 2× 4×">
			1×
		</po-control>
	</po-channel-controls>
	<po-channels>
		<po-channel selected>1</po-channel>
		<po-channel>2</po-channel>
		<po-channel>3</po-channel>
		<po-channel>4</po-channel>
	</po-channels>
	<po-steps>
		<po-step playing on><po-wave></po-wave></po-step>
		<po-step><po-wave></po-wave></po-step>
		<po-step><po-wave></po-wave></po-step>
		<po-step><po-wave></po-wave></po-step>

		<po-step on><po-wave></po-wave></po-step>
		<po-step><po-wave></po-wave></po-step>
		<po-step><po-wave></po-wave></po-step>
		<po-step on><po-wave></po-wave></po-step>

		<po-step on><po-wave></po-wave></po-step>
		<po-step><po-wave></po-wave></po-step>
		<po-step><po-wave></po-wave></po-step>
		<po-step><po-wave></po-wave></po-step>

		<po-step on><po-wave></po-wave></po-step>
		<po-step><po-wave></po-wave></po-step>
		<po-step><po-wave></po-wave></po-step>
		<po-step><po-wave></po-wave></po-step>
	</po-steps>
	<po-step-controls>
		<po-control
			name="pitch"
			value="1.0"
			value-type="number">
			1.0
		</po-control>
		<po-control
			name="attack"
			value="0.0"
			value-type="number">
			0.0
		</po-control>
		<po-control
			name="release"
			value="0.0"
			value-type="number">
			0.0
		</po-control>
		<po-control
			name="length"
			value="0.0"
			value-type="number">
			1.0
		</po-control>
	</po-step-controls>
</po-ui>

<script type="module" src="script.js"></script>

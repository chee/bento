<!DOCTYPE html>
<html lang="en-ca">
	<meta charset="utf-8" />
	<title>www.operator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="stylesheet.css" />
	<meta name="theme-color" content="#ffe9ed" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="application-name" content="www.operator" />
	<meta name="apple-mobile-web-app-title" content="Operation 0" />
	<!-- TODO these custom elements are unnecesary -->

	<po-ui>
		<po-master-controls>
			<po-control name="play"><button>▶&#xfe0e;</button></po-control>
			<po-control name="pause"><button>⏸&#xfe0e;</button></po-control>
			<po-control name="stop"><button>⏹&#xfe0e;</button></po-control>
			<po-control name="bpm">
				<input
					type="number"
					inputmode="decimal"
					max="240"
					min="20"
					value="120"
					autocomplete="off"
				/>
			</po-control>
			<!-- swing -->
		</po-master-controls>
		<po-channels>
			<po-channel selected>1</po-channel>
			<po-channel>2</po-channel>
			<po-channel>3</po-channel>
			<po-channel>4</po-channel>
		</po-channels>

		<po-channel-controls>
			<po-control name="speed">
				<select autocomplete="off">
					<option value="0.25">¼×</option>
					<option value="0.5">½×</option>
					<option value="1" selected>1×</option>
					<option value="2">2×</option>
					<option value="4">4×</option>
				</select>
			</po-control>
			<po-control name="length">
				<input type="number" max="15" min="0" value="16" />
			</po-control>
			<po-control name="upload" chee>
				<input type="file" accept="audio/*" capture id="upload" />
			</po-control>
			<po-control name="record" chee>
				<button label="Record sound">●</button>
			</po-control>
		</po-channel-controls>
		<figure name="waveform">
			<!-- TODO do height/width using computer -->
			<canvas height="34" width="229"></canvas>
		</figure>
		<po-steps>
			<po-step playing on><po-wave></po-wave></po-step>
			<po-step><po-wave></po-wave></po-step>
			<po-step><po-wave></po-wave></po-step>
			<po-step><po-wave></po-wave></po-step>

			<po-step on><po-wave></po-wave></po-step>
			<po-step><po-wave></po-wave></po-step>
			<po-step><po-wave></po-wave></po-step>
			<po-step><po-wave></po-wave></po-step>

			<po-step on><po-wave></po-wave></po-step>
			<po-step><po-wave></po-wave></po-step>
			<po-step><po-wave></po-wave></po-step>
			<po-step><po-wave></po-wave></po-step>

			<po-step on><po-wave></po-wave></po-step>
			<po-step><po-wave></po-wave></po-step>
			<po-step on><po-wave></po-wave></po-step>
			<po-step><po-wave></po-wave></po-step>
		</po-steps>
		<po-step-controls>
			<po-control name="pitch" value="1.0" value-type="number">
				1.0
			</po-control>
			<po-control name="attack" value="0.0" value-type="number">
				0.0
			</po-control>
			<po-control name="release" value="0.0" value-type="number">
				0.0
			</po-control>
			<po-control name="length" value="0.0" value-type="number">
				1.0
			</po-control>
		</po-step-controls>
	</po-ui>
	<script type="module" src="ui.js"></script>
</html>

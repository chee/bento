<!doctype html>
<html lang="en-ca">
	<meta charset="utf-8">
	<title>bento sampler + sequencer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="stylesheet.css">
	<meta name="theme-color" content="#ffe9ed">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="application-name" content="bento">
	<meta name="apple-mobile-web-app-title" content="bento">
	<meta property="og:title" content="bento">
	<meta property="og:description" content="a sampler and sequencer">
	<meta property="og:image" content="/apple-touch-icon.png?0">
	<meta name="twitter:card" content="summary">
	<link rel="apple-touch-icon" href="/apple-touch-icon.png?0">

	<form class="ui"  autocomplete="off" onsubmit="event.preventDefault()">
		<header>
			<fieldset class="master-controls">
				<legend screenreader>Master Controls</legend>
				<input type="button" name="play" value="▶&#xfe0e;">
				<input type="button" name="pause" value="⏸&#xfe0e;">
				<input type="button" name="stop" value="⏹&#xfe0e;" hidden>
				<input
					name="bpm"
					type="number"
					inputmode="decimal"
					max="240"
					min="20"
					value="120"
					autocomplete="off"
				>
				<!-- swing -->
			</fieldset>

			<fieldset class="pattern-selector">
				<legend screenreader>Pattern</legend>

				<label class="checked">
					<input type="radio" name="pattern" checked value="0">
				</label>

				<label>
					<input type="radio" name="pattern" value="1">
				</label>

				<label>
					<input type="radio" name="pattern" value="2">
				</label>

				<label>
					<input type="radio" name="pattern" value="3">
				</label>

			</fieldset>

			<fieldset class="pattern-controls">
				<legend screenreader>Pattern Controls</legend>
				<select autocomplete="off" name="speed">
					<option value="0.25" data-label="¼">
						120×¼
					</option>
					<option value="0.5" data-label="½">
						120×½
					</option>
					<option value="1" selected>
						120×1
					</option>
					<option value="2">
						120×2
					</option>
					<option value="4">
						120×4
					</option>
					<optgroup label="ethically non-monogamous">
						<option value="0.75" data-label="¾">
							120×¾
						</option>
						<option value="3">
							120×3
						</option>
					</optgroup>
				</select>

				<select aria-label="Length of pattern"
					autocomplete="off"
					name="length">
					<option value="16" selected>
						16
					</option>
					<option value="15">
						15
					</option>
					<option value="14">
						14
					</option>
					<option value="13">
						13
					</option>
					<option value="12">
						12
					</option>
					<option value="11">
						11
					</option>
					<option value="10">
						10
					</option>
					<option value="9">
						9
					</option>
					<option value="8">
						8
					</option>
					<option value="7">
						7
					</option>
					<option value="6">
						6
					</option>
					<option value="5">
						5
					</option>
					<option value="4">
						4
					</option>
					<option value="3">
						3
					</option>
					<option value="2">
						2
					</option>

				</select>
				<input type="file" accept="audio/*" name="upload" chee>
				<label aria-label="Record a sound" class="recorder">
					●
					<input type="checkbox" label="Recording" name="record">
				</label>
			</fieldset>
		</header>
		<article class="screen">
			<figure class="waveform">
				<canvas alt=""></canvas>
				<figcaption hidden>waveform</figcaption>
			</figure>
		</article>
		<main class="pattern">
			<input
				checked
				type="checkbox"
				class="step playing"
				aria-selected="true">
			<input
				type="checkbox"
				class="step"
				aria-selected="false">
			<input
				type="checkbox"
				class="step"
				aria-selected="false">
			<input
				type="checkbox"
				class="step"
				aria-selected="false">
			<input
				type="checkbox"
				class="step"
				aria-selected="false">
			<input
				type="checkbox"
				class="step"
				aria-selected="false">
			<input
				type="checkbox"
				class="step"
				aria-selected="false">
			<input
				type="checkbox"
				class="step"
				aria-selected="false">
			<input
				type="checkbox"
				class="step"
				aria-selected="false">
			<input
				type="checkbox"
				class="step"
				aria-selected="false">
			<input
				type="checkbox"
				class="step"
				aria-selected="false">
			<input
				type="checkbox"
				class="step"
				aria-selected="false">
			<input
				type="checkbox"
				class="step"
				aria-selected="false">
			<input
				type="checkbox"
				class="step"
				aria-selected="false">
			<input
				checked
				type="checkbox"
				class="step"
				aria-selected="false">
			<input
				type="checkbox"
				class="step"
				aria-selected="false">
		</main>
		</article>

<script type="module" src="ui.js"></script>
